<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title color="warning" style="text-align: center"
      >Skeleton APP</ion-title
    >
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding ion-text-center">
  <div class="login-container">
    <ion-card class="login-card">
      <ion-card-header>
        <ion-card-title>Iniciar Sesión</ion-card-title>
        <ion-card-subtitle>Bienvenido de nuevo</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" [(ngModel)]="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>

        <div class="ion-padding">
          <a href="#" style="color: gray; text-decoration: none"
            >Olvidé mi contraseña</a
          >
        </div>

        <ion-button expand="block" (click)="login()" color="success"
          >Login</ion-button
        >

        <div class="ion-padding">
          <p>
            ¿No tienes cuenta?
            <a href="#" style="text-decoration: none">Regístrate aquí</a>
          </p>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
